<!DOCTYPE html>
<html>
    <head>
        <title> Paging All Readers </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <img src="https://img.freepik.com/free-icon/open-book-top-view_318-58980.jpg?size=338c&ext=jpg" align="left" width="45" height="45">
                    <a class="navbar-brand" href="index.html"> Paging All Readers </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.html">Home</a></li>
                    <!--<li><button id="showCartBtn" type="button" class="btn btn-lg"><span class="glyphicon glyphicon-shopping-cart" align= right></span> Cart</a></li>-->
                </ul>
            </div>
        </nav>
        
        <div class="container">
            
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Enter phone number">
                </div>
                <button type="submit" class="btn btn-primary" onclick="alert('Order Complete! Please check your email for the invoice.')">Submit</button>
                <a href="index.html" class="btn btn-info" role="button">Cancel</a></a>
            </form>    
        </div>
        
        <script src= "jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
